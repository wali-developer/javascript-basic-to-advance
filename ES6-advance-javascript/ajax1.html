<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="loadData()">Send Request</button>
    <script>
      const loadData = () => {
        console.log("please wait a moment while loading data...");
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = checkReadyState;
        xhttp.open("GET", "https://jsonplaceholder.typicode.com/users", true);
        xhttp.send();

        function checkReadyState() {
          if (xhttp.readyState === XMLHttpRequest.DONE) {
            if (this.readyState == 4 && this.status == 200) {
              console.log(xhttp.responseText);
            } else {
              console.log("Your request is not processed Please try again...");
            }
          }
        }
      };

      const array = [
        {
          id: 1,
          name: "khan",
          age: 22,
        },
        {
          id: 2,
          name: "arbaaz",
          age: 23,
        },
        {
          id: 3,
          name: "lala",
          age: 20,
        },
      ];

      const arr = [45, 66, 23, 11, 99];
      const reducer = arr.reduce((pre, next) => {
        return pre + next;
      });
      console.log(reducer);
    </script>
  </body>
</html>
