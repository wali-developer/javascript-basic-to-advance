<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC AND AWAIT METHOD</title>
</head>
<body>
    <script>
        //======== async() and await() method ===========
        async function test() {
            console.log ("1 : this is asyn method example");
            await console.log ("2 : this is asyn method example");   //the statment run in last b/c await method used
            console.log ("3 : this is asyn method example");
        }
        test();
        console.log ("4 : this is asyn method example");
        console.log ("5 : this is asyn method example");

        

        //==== fetch data from web page with await method ======

        async function test1() {
            try{
                //console.log ("1 : this is asyn method example");
                const response = await fetch("https://jsonplaceholder.typicode.com/posts");
                const employees = await response.json();   //

                return employees;
                }
            catch(error){
                console.log("There is some" + " " + error);
            }
        }

        function sum (value1, value2){            //function executed first
            return value1 * value2;
        } 
        test1().then((res) => {
            console.log(res);
        });
        console.log(sum(65,76));


        //===== symbol datatypes ======

        let a = Symbol("Symbol data types");
        let b = Symbol("Symbol data types");

        console.log(a == b);
        console.log("The data type of a is : " + typeof a);
        //alert(a.toString());

        let name = Symbol("Khan");
        let dept = Symbol("dept");

        let obj1 = {
            age : 34,
            address: "Peshawar",
            phone : 8676876,
        };

        obj1.name = "Khan";   //adding a property to obj1
        obj1["dept"] = "Software Engineering";     // adding a property to obj1
        obj1["gender"] = "Male";    // adding a property to obj1
        console.log(obj1);          
        console.log(obj1.dept);
        console.log(JSON.stringify(obj1));    //convert data into json and print

        for(let x in obj1){
            document.write(x + " : " + obj1[x] + "<br>");
        }
    </script>
</body>
</html>
