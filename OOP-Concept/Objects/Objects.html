<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        // object (Encapsulation)
        const employee = {
            baseSalary: 30000,
            overtime: 600, 
            rate: 20,
            totalSalary(){
                return this.baseSalary + (this.overtime * this.rate);
            }
        };
        console.log('The total salary with overtime is :',employee.totalSalary());

        
        
    </script>
</body>
</html>
