<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <script>
        // Use of inheritance in classes
        class fruits {
            constructor(taste){
                this.taste = taste;
                this.place = 'market';
                this.energy = function(){
                    console.log('fruits give energy to human body...')
                }
            }

            types(){
                console.log('Fruits have different types');
            }
        }

        class Apple extends fruits {
            constructor(taste){
                super(taste)
                this.unit = 'kilo';
                this.energitic = true;
                this.price = 180;
            }

            // Overrided method
            types(){
                super.types();      // method of fruit class
                console.log('The type method is Overrided on fruit class method')
            }

            sell(){
                console.log('Apple are selling in everywhere..');
            }
        }

        const apple = new Apple('Good');
        console.log(apple);
    </script>
</body>
</html>
